  <div class="container text-center">
    <div class="row gap-5">
      <div class="col">
        Cerveja Ale
      </div>
      <div class="col">
        Cerveja Lager
      </div>
      <div class="col">
        Cerveja Lambic
      </div>
    </div>
 
<div id="tela" onload="imprimeDados()">
    <button id="btnCarregaDados">Carrega Dados</button><br>
   
</div>        
<footer>@copyright</footer>
    <script src="app.js"></script>
    <script>
       let objDados = leDados ();
      //estrelas


      //imprimedados

      let tela = document.getElementById('tela');
      let strHtml = '';
     
  
      for (i=0; i< objDados.cerveja.length; i++) {
          strHtml += ` <div id="total"> <div id= "titulocerveja">  ${objDados.cerveja[i].nome}<br>
            </div><div id="png"><img src="${objDados.cerveja[i].imagem}"></div><br><div id="printinfo"><br>
              nacionalidade: ${objDados.cerveja[i].nacionalidade}.<br>
              estilo: ${objDados.cerveja[i].estilo }.<br>
              fermentaçao: ${objDados.cerveja[i].fermentacao}.<br>
              ibu: ${objDados.cerveja[i].ibu}.<br>
              abv: ${objDados.cerveja[i].abv}.<br>
              <div id="rating" class="star-rating empty-stars"></div>
               ${objDados.cerveja[i].estrelas/objDados.cerveja[i].votos}<br>
               <a href="index1.html?id=${objDados.cerveja[i].id}"><button id="avaliar">avaliar cerveja</button></a></div></div>`
      }
  
      tela.innerHTML = strHtml;
      function imprimirEstrelas(valor) {
   

    // Limpa o conteúdo atual
    document.getElementById('rating').innerHTML = '';
valor=objDados.cerveja.estrelas;
    // Adiciona estrelas cheias
    for (let i = 0; i < valor; i++) {
      let star = document.createElement('span');
      star.innerHTML = '★';
      document.getElementById('rating').appendChild(star);
    }

    // Adiciona estrelas vazias para completar até 5
    for (let i = valor; i < 5; i++) {
      let star = document.createElement('span');
      star.innerHTML = '★';
      document.getElementById('rating').appendChild(star);
    }

    // Adiciona a classe de estrelas cheias ou vazias dependendo do valor
    document.getElementById('rating').className = (valor > 0) ? 'star-rating full-stars' : 'star-rating empty-stars';
  }

  // Chamada inicial para imprimir estrelas vazias
  imprimirEstrelas(0);
  </script>
</body>
</html>
